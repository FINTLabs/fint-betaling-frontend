apiVersion: v1
kind: Service
metadata:
  labels:
    io.kompose.service: fint-betaling-frontend
  name: fint-betaling-frontend
spec:
  ports:
    - port: 8000
  type: ClusterIP
  selector:
    io.kompose.service: fint-betaling-frontend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-fint-betaling-frontend
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: "fint-betaling-demo.vigoiks.no"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fint-betaling-frontend
                port:
                  number: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  labels:
    io.kompose.service: fint-betaling-frontend
  name: fint-betaling-frontend
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      io.kompose.service: fint-betaling-frontend
  template:
    metadata:
      labels:
        io.kompose.service: fint-betaling-frontend
    spec:
      restartPolicy: Always
      containers:
        - image: fintlabsacr.azurecr.io/fint-betaling-frontend:dummy
          name: fint-betaling-frontend
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
          ports:
            - containerPort: 8000
          env:
            - name: TZ
              value: Europe/Oslo