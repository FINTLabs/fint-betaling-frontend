apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
  labels:
    io.kompose.service: fint-betaling-frontend-demo
  name: fint-betaling-frontend-demo
spec:
  ports:
    - port: 80
  type: LoadBalancer
  selector:
    io.kompose.service: fint-betaling-frontend-demo
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: fint-betaling-frontend-demo
  labels:
    app: fint-betaling-frontend-demo
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`betaling-demo.felleskomponent.no`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: fint-betaling-frontend-demo
          port: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  labels:
    io.kompose.service: fint-betaling-frontend-demo
  name: fint-betaling-frontend-demo
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      io.kompose.service: fint-betaling-frontend-demo
  template:
    metadata:
      labels:
        io.kompose.service: fint-betaling-frontend-demo
    spec:
      restartPolicy: Always
      containers:
        - image: fintlabsacr.azurecr.io/fint-betaling-frontend:dummy
          name: fint-betaling-frontend-demo
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
          ports:
            - containerPort: 8000
          env:
            - name: TZ
              value: Europe/Oslo
